<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTypes</title>
</head>

<body>

</body>
<script>
    //  Primitive

    //  7 types : String, Number, Boolearn, null, undefined, Symbol, BigInt

    const score = 300
    const scoreValue = 300.9

    const isLoggedIn = false
    const outsideTemp = null
    let userEmail;

    const id = Symbol('3434')
    const anotherId = Symbol('3434')

    console.log(id === anotherId);

    const bigNumber = 34765431289098765432246n



    // Reference (Non primitive)

    // Array, Objects, Functions

    const heros = ["Shifa", "Adan", "Khubaib"];
    let myObj = {
        name: "Shifa",
        age: 21,
    }

    const myFunction = function () {
        console.log("Hello world");
    }

    console.log(typeof bigNumber);

    //  ************** Stack and Heap ****************//

    // Stack (Primitive) , Heap (Non-Primitive)
    //Stack (it returns Copy)
    let likndIn = "ShifaIshfaque"

    let newName = likndIn
    newName = "AdanBatool"

    console.log(likndIn);
    console.log(newName);


    //Heap (it returns reference "updates or any changes will commit in original value only")

    let stdOne = {
        email: "shifa@gmail.com",
        age: 21
    }

    let stdTwo = stdOne

    stdTwo.email = "arain@gmail.com"

    console.log(stdOne.email)
    console.log(stdTwo.email)

</script>

</html>

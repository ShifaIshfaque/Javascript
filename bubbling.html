<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Propagation Example</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 10px 30px;
            background-color: greenyellow;
        }

        div {

            background: blueviolet;
            padding: 20px;
        }

        span {
            background-color: maroon;
            display: block;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="div">
        <span id="span">
            <button id="button">Click Me</button>
        </span>
    </div>
    <!-- <div id="parentElement">
        Parent Element
        <div id="childElement">
            Child Element
        </div>
    </div> -->
</body>
<script>
    // // Capturing phase example
    // document.getElementById("parentElement").addEventListener("click", function () {
    //     console.log("Capturing phase: Parent element clicked");
    // }, true);

    // document.getElementById("childElement").addEventListener("click", function () {
    //     console.log("Capturing phase: Child element clicked");
    // }, true);

    // Bubbling phase example
    // document.getElementById("parentElement").addEventListener("click", function () {
    //     console.log("Bubbling phase: Parent element clicked");
    // });

    // document.getElementById("childElement").addEventListener("click", function () {
    //     console.log("Bubbling phase: Child element clicked");
    // });

    const body = document.getElementsByTagName("body")[0];
    const div = document.getElementById("div");
    const span = document.getElementById("span");
    const button = document.getElementById("button");

    body.addEventListener("click", () => console.log("body was clicked"));
    div.addEventListener("click", () => console.log("div was clicked"));
    span.addEventListener("click", () => console.log("span was clicked"));
    button.addEventListener("click", () => console.log("button was clicked"));


</script>

</html>

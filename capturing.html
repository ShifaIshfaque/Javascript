<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Capturing Example</title>
    <style>
        body {
            margin: 10px 30px;
            background-color: greenyellow;
        }

        div {
            background: blueviolet;
            padding: 20px;
        }

        span {
            background-color: maroon;
            display: block;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="div">
        <span id="span">
            <button id="button">Click Me</button>
        </span>
    </div>
</body>
<script>
    const body = document.getElementsByTagName("body")[0];
    const div = document.getElementById("div");
    const span = document.getElementById("span");
    const button = document.getElementById("button");

    // Using event capturing during the capturing phase
    body.addEventListener("click", () => console.log("body was clicked"), true);
    div.addEventListener("click", () => console.log("div was clicked"), true);
    span.addEventListener("click", () => console.log("span was clicked"), true);
    button.addEventListener("click", () => {
        console.log("button was clicked");
        // Stop further propagation during the capturing phase
        event.stopPropagation();
    }, true);
</script>

</html>
